<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <label class="main__title add__title">Add Item</label>
        <form class="add__form">
          <input id="new-task" class="main__input main__input_text add__form_input" type="text">
          <button class="main__btn">Add</button>
        </form>
      </section>
      <section class="incompleted">
        <h3 class="main__title">Todo</h3>
        <ul class="main__ul" id="incomplete-tasks">
          <li class="main__li">
            <input class="main__input main__input_checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="main__input main__input_text" type="text">
            <button class="main__btn edit">Edit</button>
            <button class="main__btn delete">
              <img src="./remove.svg" alt="">
              <!-- Note! Если для картинки alt избыточен, или она используется только в декоративных целях в местах, где нельзя использовать CSS, используйте пустой альтернативный текст alt="". -->
            </button>
            </li>
          <li class="main__li edit-mode">
            <input class="main__input main__input_checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input class="main__input main__input_text task" type="text" value="Go Shopping">
            <button class="main__btn edit">Save</button>
            <button class="main__btn delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="main__title">Completed</h3>
        <ul class="main__ul" id="completed-tasks">
          <li class="main__li"><input class="main__input main__input_checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="main__input main__input_text task" type="text">
            <button class="main__btn edit">Edit</button>
            <button class="main__btn delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
